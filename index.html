<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tea House</title>
        <!-- google font cdn  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />

        <!-- font-awesome cdn  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- css style for font  -->
        <style>
            .font {
                font-family: "Manrope", "sans-serif";
            }
        </style>
    </head>
    <body class="font">
        <!-- header section  -->
        <header
            class="flex px-12 items-center pt-10 mb-28  w-[90%] mx-auto"
        >
            <!-- header text  -->
            <div>
                <h1 class="text-7xl font-extrabold text-[rgb(28, 28, 28)]">
                    It's good <br />
                    tea time at The <br />
                    Tea House
                </h1>
                <p
                    class="w-3/4 text-xl font-medium text-[rgb(119,119,119)] my-8"
                >
                    Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="text-xl font-bold text-white px-4 py-5 bg-gradient-to-r from-orange-500 to-red-500 rounded-xl"
                >
                    Explore More
                    <i
                        class="fa-solid fa-arrow-right font-bold text-xl ml-2 -rotate-45"
                    ></i>
                </button>
            </div>

            <!-- header image  -->

            <div class="relative">
                <div class="w-full">
                    <img class="w-full" src="images/banner.png" alt="" />
                </div>
                <div class=" absolute w-[40%] px-1 bottom-0 right-64 bg-white rounded-xl py-5 flex justify-center items-center gap-3 shadow-xl shadow-[rgba(0, 0, 0, 0.06)] ">
                    <div>
                        <i class="text-3xl fa-solid fa-star"></i>
                    </div>
                    <div>
                        <h3 class="text-3xl font-extrabold">
                            5.00
                        </h3>
                        <p class="text-xl font-semibold text-[rgb(119, 119, 119)]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- main section  -->
        <main class="border w-[85%] mx-auto">

            <!-- feature section  -->
            <section>
                hello
            </section>

        </main>

        <!-- tailwindcss cdn  -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>
    </body>
</html>
